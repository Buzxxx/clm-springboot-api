name: Deploy Spring Boot to VM

on:
  push:
    branches:
      - main # Change if your branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: ðŸ›  Build Spring Boot JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: ðŸ” Verify JAR File Before Copying
        run: |
          set -e
          echo "Checking JAR file..."
          ls -lh build/libs/

          # Find the JAR file
          JAR_FILE=$(ls build/libs/*.jar 2>/dev/null | grep -E 'SNAPSHOT|\.jar' | grep -v plain | head -n 1 | xargs basename || true)

          if [[ -z "$JAR_FILE" ]]; then
            echo "âŒ Error: No valid JAR file found!"
            exit 1
          fi

          file "build/libs/$JAR_FILE"
          echo "âœ… Using JAR: $JAR_FILE"
          echo "JAR_NAME=$JAR_FILE" >> $GITHUB_ENV

      - name: ðŸ“¦ Archive Build Files
        run: |
          echo "ðŸ“¦ Packaging Spring Boot build..."

          if [ ! -f "build/libs/${{ env.JAR_NAME }}" ]; then
            echo "âŒ Error: JAR file missing!"
            exit 1
          fi

          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Warning: Dockerfile missing!"
          fi

          tar -czf springboot-build.tar.gz \
              build/libs/${{ env.JAR_NAME }} \
              Dockerfile

          if [ -f "springboot-build.tar.gz" ]; then
            echo "âœ… Archive created: springboot-build.tar.gz"
            ls -lh springboot-build.tar.gz
          else
            echo "âŒ Error: Archive creation failed!"
            exit 1
          fi

      - name: ðŸ“‚ Deploy Build Files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: springboot-build.tar.gz
          target: "/home/gnelson/deployments/clm-springboot-api"
          timeout: 300s

      - name: ðŸ”„ Restart Spring Boot Service
        uses: appleboy/ssh-action@v1.0.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ðŸ›  Checking if Docker is running..."
            systemctl is-active --quiet docker || (echo "âŒ Docker is not running!" && exit 1)

            echo "ðŸ›  Switching to deployment directory..."
            cd ~/deployments

            echo "ðŸ“¦ Extracting new Spring Boot build..."
            tar -xzf clm-springboot-api/springboot-build.tar.gz -C clm-springboot-api --overwrite

            echo "ðŸš€ Restarting Spring Boot container..."
            docker-compose up -d --build --force-recreate --no-deps clm-springboot-api || (echo "âŒ Docker Compose failed!" && exit 1)

            echo "âœ… Deployment complete!"

      - name: ðŸ” Validate Deployment
        uses: appleboy/ssh-action@v1.0.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ” Checking if Spring Boot is running..."
            if docker ps --filter "name=clm-springboot-api" --format '{{.Names}}' | grep -q clm-springboot-api; then
              echo "âœ… Spring Boot is running successfully!"
            else
              echo "âŒ Spring Boot failed to start!" >&2
              exit 1
            fi
