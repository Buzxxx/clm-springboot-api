name: Deploy Spring Boot to Linux VM

on:
  push:
    branches:
      - main # Trigger deployment on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Spring Boot JAR
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Verify JAR File Before Copying
        run: ls -lah build/libs/

      - name: Copy JAR to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/libs/*.jar"
          target: "~/app/"

      - name: Restart Application on VM using PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          pm2 list | grep clm-api && pm2 restart clm-api || pm2 start "java -jar ~/app/clm-api.jar --spring.profiles.active=prod" --name clm-api
          pm2 save
          echo "Spring Boot restarted successfully with PM2 as 'clm-api'!"
